<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register</title>
		<meta content="utf-8">
        <style>
            body {
                text-align:center;
            }
            fieldset {
                width:40%;
                margin-left:auto;
                margin-right:auto;
            }
            label {
                display:inline-block;
                width:120px;
                padding:5px;
            }
            button {
                margin:5px;
            }
        </style>
	</head>
	<body>
		<h2>
			Register
		</h2>
        <form>
            <fieldset>
                <label for="uName">User Name</label>
                    <input type="text" id="uName" name="name">
                <br>
                <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                <br>
                <label for="uPass">Password</label>
                    <input type="text" id="uPass" name="upassword">
                <br>
                <label for="cPass">Confirm Password</label>
                    <input type="text" id="cPass" name="cpassword">
                <br>
                <button type="button" onclick="alert('Hello World!')">
                    Register
                </button>
            </fieldset>
        </form>
	</body>
</html>
